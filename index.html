<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  
  <div class="circles">
    <div class="img-top">
      <img src="images/bg-pattern-top.svg">
    
    </div>
    <div class="img-bottom">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
  
    


<main class="body">
<section class="container">
  <div class="card-top">
    <img src="images/bg-pattern-card.svg" alt="" id="top-card-bg">

  <div class="profile-desc">
    <h3>Victor Crest <span>26</span></h3>

  </div>
       
  </div>
   
    <hr id="line">
<div class="card-bottom">

 
  
  <section>
    <h1>80K</h1>
    <p>Followers</p>   
  </section>

  
  <section>
    <h1>803K</h1>
    <p>Likes </p>      
  </section>
  

  
  <section>
    <h1>1.4K </h1>
    <p>Photos </p>   
  </section>
  
 
</div>
</section>
</main>

</html>
